units: deg

joints: [
  l_sho_p, l_sho_r, l_elb_y, l_elb_p,
  r_sho_p, r_sho_r, r_elb_y, r_elb_p
]

poses:
  pose_prepare: [
    -25.0, 0, 0, 0,
    -25.0, 0, 0, 0
  ]
  
  pose_raise1: [
    180.0, 75.0, -90.0, 0.0,
    180.0, 75.0, -90.0, 0.0
  ]

  pose_raise2: [
    90.0, 45.0, 0.0, 0.0,
    90.0, 45.0, 0.0, 0.0
  ]

  pose_raise3: [
    180.0, 75.0, -90.0, 0.0,
    180.0, 75.0, -90.0, 0.0
  ]

  pose_wave_out: [
    180.0, 90.0, -90.0, 0.0,
    180.0, 90.0, -90.0, 0.0
  ]

  pose_wave_in: [
    180.0, 60.0, -90.0, 0.0,
    180.0, 60.0, -90.0, 0.0
  ]

  pose_lower: [
    -25.0, 0.0, 0.0, 0.0,
    -25.0, 0.0, 0.0, 0.0
  ]

scenes:
  scene_raise:
  - {pose: pose_raise1, duration: 3.0}

  scene_wave_once:
  - {pose: pose_wave_out, duration: 0.75}
  - {pose: pose_wave_in, duration: 0.75}

  scene_lower:
  - {pose: pose_lower, duration: 3.0}

scripts:
  wave_three_times:
    - {scene: scene_raise}
    - {scene: scene_wave_once, repeat: 3}
    - {scene: scene_lower}

